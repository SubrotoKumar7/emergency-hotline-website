<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Emergency Services | Home</title>
</head>
<body>
    <header>
        <nav class="w-11/12 h-[100px] bg-white mx-auto flex justify-between py-6">
            <!-- logo -->
            <div class="logo flex justify-center items-center gap-3">
                <img class="w-12 h-12" src="assets/logo.png" alt="logo">
                <div>
                    <div class="text-[#006747] font-extrabold text-xl leading-6">Emergency <br>Service</div>
                </div>
            </div>
            <!-- navbar right area -->
            <div class="flex items-center justify-between gap-3">
                <div class="flex items-center gap-3 py-2 px-5 rounded-full bg-green-100 font-black">
                    <span id="heart">0</span>
                    <img class="w-7" src="assets/heart.png" alt="heart">
                </div>
                <div class="flex items-center gap-3 py-2 px-5 rounded-full bg-green-100 font-black">
                    <span id="coin">100</span>
                    <img class="w-7" src="assets/coin.png" alt="coin">
                </div>
                <div class="flex items-center gap-3 bg-green-500 py-2 px-5 rounded-full text-white font-bold">
                    <span id="copy">0</span>
                    <p>Copy</p>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="banner bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-[239px]">
            <div class="flex justify-center items-center flex-col text-white py-5">
                <img class="mx-auto w-20 h-20" src="assets/logo-dark.png" alt="logo">
                <h1 class="my-3 text-4xl font-bold">Emergency Service Directory</h1>
                <p class="text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
